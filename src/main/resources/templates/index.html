<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhishek Mishra Portfolio</title>
  <meta name="description" content="Java Backend Developer | Spring Boot • MySQL • REST APIs • Portfolio" />
  <meta name="keywords" content="Java Developer, Backend, Spring Boot, REST API, Portfolio, Abhishek" />
  <meta name="author" content="Abhishek" />

  <!-- Theme Color for Mobile Browsers -->
  <meta name="theme-color" content="#0f172a" />

  <!-- Preload Google Font -->
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    onload="this.onload=null;this.rel='stylesheet'"
  />
  <noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    />
  </noscript>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Open Graph Meta (for link previews) -->
  <meta property="og:title" content="Abhishek | Java Backend Developer" />
  <meta property="og:description" content="Java Backend Developer skilled in Spring Boot, MySQL, REST APIs." />
  <meta property="og:image" content="https://yourdomain.com/preview-image.png" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Abhishek | Java Backend Developer" />
  <meta name="twitter:description" content="Java Backend Developer skilled in Spring Boot, MySQL, REST APIs." />
  <meta name="twitter:image" content="https://yourdomain.com/preview-image.png" />

  <!-- Google Tag (Analytics) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-W3WPZQVNMT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-W3WPZQVNMT");
  </script>
</head>

  <body>
    <!--For better SEO-->
    <h1 style="position: absolute; left: -9999px">
      Abhishek Mishra Java Developer Portfolio
    </h1>
    <h2 style="position: absolute; left: -9999px">
      Backend Developer | Spring Boot | Contact Me
    </h2>

    <!-- Loading animation.. -->
    <div th:replace="~{fragments/loader :: loader}"></div>

    <!-- Background Shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <!-- Background Shapes end -->

    <!-- Header -->
    <div th:replace="~{fragments/header :: site-header}"></div>

    <!-- Hero Terminal Section -->
    <div th:replace="~{fragments/hero :: site-hero}"></div>

    <!-- About Section -->
    <div th:replace="~{fragments/about :: site-about}"></div>

    <!-- Projects Section -->
    <div th:replace="~{fragments/projects :: site-projects}"></div>

    <!-- Skills Section -->
    <div th:replace="~{fragments/skills :: site-skills}"></div>

    <!-- Contact Section -->
    <div th:replace="~{fragments/contact-us :: site-contact}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: site-footer}"></div>

    <!-- custom script file -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
