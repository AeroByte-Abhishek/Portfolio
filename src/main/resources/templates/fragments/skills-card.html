<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <th:block th:fragment="skillsCard(name, description, imagePath, link)">
    
        <a th:href="${link}" target="_blank" class="skills-card">
           <img th:src="${imagePath}" th:alt="${name}">
           <h3 th:text="${name}">Skill Name</h3>
           <p th:text="${description}">Skill Description</p>
        </a>
  </th:block>
</html>
